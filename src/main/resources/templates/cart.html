<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Cart</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<!-- ======= HEADER ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
    <div id = "container-header" class="container-header" >
        <div class="logo">
            <h1 class="text-light"><a th:href="@{/index}"><span>SpringCommerce</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" th:href="@{/cart}">
                    <ion-icon name="cart-outline"></ion-icon>
                </a></li>
                <li><a class="nav-link scrollto" th:href="@{/login}">Log out</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>

<body style="background: white">
    <div class ="container">
        <div class = "row w-100 d-flex justify-content-center">
            <h1 class="title text-danger"> List Product </h1>
        </div>

        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
            <tr>
                <th> ID Product </th>
                <th> Name </th>
                <th> Quantity </th>
                <th> Price </th>
                <th> Sum Price </th>
                <th> Actions </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each = "cartDetail : ${cartDetails}">
                <td th:text="${cartDetail.id_product}"></td>
                <td th:text="${cartDetail.name_product}"></td>
                <td th:text="${cartDetail.quantity}"></td>
                <td th:text="${cartDetail.price}"></td>
                <td th:text="${cartDetail.sum_price}"></td>
                <td>
                    <a th:href = "@{/cart/cartDetail/{id} (id = ${cartDetail.id})}" class = "btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>

        <div class="row w-100 d-flex justify-content-center">
            <h2 class="text-center text-warning" th:text="${cartIsEmpty}"></h2>
        </div>

        <div class="row w-100 d-flex justify-content-center">
            <div class="pay m-3">
                <a th:href="@{/order/new}" class="btn btn-success text-white">Pay now</a>
            </div>

            <div class="continues_buy m-3">
                <a th:href="@{/index}" class="btn btn-primary" style="width: 100%">Continue to buy</a>
            </div>
        </div>
    </div>
</body>
</html>
