<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<!-- ======= HEADER ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
    <div id = "container-header" class="container-header" >
        <div class="logo">
            <h1 class="text-light"><a th:href="@{/index}"><span>SpringCommerce</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" th:href="@{/cart}">
                    <ion-icon name="cart-outline"></ion-icon>
                </a></li>
                <li><a class="nav-link scrollto" th:href="@{/login}">Log out</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>

<body style="background: white">
    <!-- ======= CONTENT ======= -->
    <h1 class="title text-danger d-flex justify-content-center">Chi tiết mặt hàng</h1>
    <div class="content-detail">
        <div class="container">
            <div class="row" th:object = "${product}">
                <div class="col-lg-6">
                    <img th:src="${'/images/product_images/'+ product.image}">
                </div>
                <div class="col-lg-6">
                    <h2 th:text = "${product.name}" ></h2>
                    <div class="category">
                        <span>Loại sản phẩm <p class="text-success" th:text="${product.category}"></p></span>
                    </div>

                    <div class="brand d-flex">
                        <span>Thương hiệu <p class="text-success" th:text="${product.brand}"></p></span>
                    </div>

                    <div class="status d-flex">
                        <span>Tình trạng <p class="text-success">Còn hàng</p></span>
                    </div>

                    <div class="price">
                        <h2 class="text-success">Giá: <span th:text="${product.price}"></span> VNĐ</h2>
                    </div>

                    <div class="product-count">
                        <label for="quantity">SỐ LƯỢNG</label>
                        <form th:action="@{/updateCard/{id}(id=${product.id})}" method="post" class="mb-4">
                            <div class="d-flex">
                                <div class="qtyminus">-</div>
                                <input type="text" id="quantity" name="quantity" value="1" class="qty">
                                <div class="qtyplus">+</div>
                            </div>
                            <input type="date" id="theDate" name="current_day" style="display: none">

                            <div class="box-footer">
                                <button type="submit" class="btn btn-dark">Thêm vào giỏ hàng</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======= FOOTER ======= -->
    <footer id="footer">
        <div class="footer-top">
            <div class="row">
                <div class="container">
                    <div class="col-lg-4 col-md-6 footer-contact">
                        <h4>SpringCommerce</h4>
                        <p>
                            <strong>Phone:</strong> +0123456789<br>
                            <strong>Email:</strong> SpringCommerce@gmail.com<br>
                        </p>
                    </div>
                    <div class="col-lg-4 col-md-6 footer-links">
                        <h4>Liên kết hữu ích</h4>
                        <ul>
                            <li><i class="bx bx-chevron-right"></i> <a href="#">Home</a></li>
                        </ul>
                    </div>

                    <div class="col-lg-4 col-md-6 footer-links">
                        <h4> Social Media</h4>
                        <p>Contact us by:</p>
                        <div class="social-links mt-3">
                            <a href="#" class="twitter">
                                <img th:src="@{/images/twitter.png}" style="height: 100%;">
                            </a>
                            <a href="#" class="facebook">
                                <img th:src="@{/images/facebook.png}" style="height: 100%;">
                            </a>
                            <a href="#" class="instagram">
                                <img th:src="@{/images/instagram.png}" style="height: 100%;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>

<script>
    $(document).ready(function () {
        $(".qtyminus").on("click",function(){
            var now = $(".qty").val();
            if ($.isNumeric(now)){
                if (parseInt(now) -1> 0)
                { now--;}
                $(".qty").val(now);
            }
        })
        $(".qtyplus").on("click",function(){
            var now = $(".qty").val();
            if ($.isNumeric(now)){
                $(".qty").val(parseInt(now)+1);
            }
        });
    })

    var date = new Date();

    var day = date.getDate();
    var month = date.getMonth() + 1;
    var year = date.getFullYear();

    if (month < 10) month = "0" + month;
    if (day < 10) day = "0" + day;

    var today = year + "-" + month + "-" + day;
    document.getElementById("theDate").value = today;
</script>
</html>
