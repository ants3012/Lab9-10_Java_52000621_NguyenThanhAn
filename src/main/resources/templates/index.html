<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<!-- ======= HEADER ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
    <div id = "container-header" class="container-header" >
        <div class="logo">
            <h1 class="text-light"><a th:href="@{/index}"><span>SpringCommerce</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li ><a class="nav-link scrollto" th:href="@{/cart}">
                    <ion-icon name="cart-outline"></ion-icon>
                </a></li>
                <li><a class="nav-link scrollto" th:href="@{/logout}">Log out</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>

<body>
    <!-- ======= CONTENT ======= -->
    <section id="search">
        <div class = "container-search" id = "container-search">
            <form action="" class="search-bar">
                <input type="text" placeholder="Search" name = "search">
                <button type="submit">
                    <img th:src ="@{/images/search.png}">
                </button>
            </form>
        </div>
    </section>

    <div class="job-option">
        <div class="container-fluid">
            <h2>WELCOME TO SPRING COMMERCE STORE</h2>
            <div class="row mb-3">
                <div th:each="product: ${products}" class="col-lg-3 col-md-4 col-sm-6 mb-5">
                    <div class="card" style="width: 17rem;">
                        <img th:src="${'/images/product_images/' + product.image}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <div class="d-flex">
                                <p class="card-text" th:text="${product.price}"></p>
                                <span>VNĐ</span>
                            </div>
                            <div class="button">
                                <a th:href="@{/index/product/{id}(id=${product.id})}" class="btn btn-primary">
                                    <span class="content">
                                        <ion-icon name="cart-outline"></ion-icon>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <br> <br>
        </div>
    </div>

    <!-- ======= FOOTER ======= -->
    <footer id="footer">
        <div class="footer-top">
            <div class="row">
                <div class="container">
                    <div class="col-lg-4 col-md-6 footer-contact">
                        <h4>SpringCommerce</h4>
                        <p>
                            <strong>Phone:</strong> +0123456789<br>
                            <strong>Email:</strong> SpringCommerce@gmail.com<br>
                        </p>
                    </div>
                    <div class="col-lg-4 col-md-6 footer-links">
                        <h4>Liên kết hữu ích</h4>
                        <ul>
                            <li><i class="bx bx-chevron-right"></i> <a href="#">Home</a></li>
                        </ul>
                    </div>

                    <div class="col-lg-4 col-md-6 footer-links">
                        <h4> Social Media</h4>
                        <p>Contact us by:</p>
                        <div class="social-links mt-3">
                            <a href="#" class="twitter">
                                <img th:src="@{/images/twitter.png}" style="height: 100%;">
                            </a>
                            <a href="#" class="facebook">
                                <img th:src="@{/images/facebook.png}" style="height: 100%;">
                            </a>
                            <a href="#" class="instagram">
                                <img th:src="@{/images/instagram.png}" style="height: 100%;">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>
</html>
