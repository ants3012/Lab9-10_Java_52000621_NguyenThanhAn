<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Management System</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/admin}">Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" th:href="@{/admin/products}">Product Management</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{/admin/users}">User Management</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{/admin/carts}">Cart Management</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" th:href="@{/admin/orders}">Order Management</a>
		</li>
		<li class="nav-item" style="margin-left: 450px">
			<a class="nav-link" th:href="@{/logout}">Log out</a>
		</li>
    </ul>
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Product </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/admin/products/new}" class = "btn btn-primary btn-sm mb-3"> Add New Product</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> ID </th>
					<th> Name </th>
					<th> Category </th>
					<th> Price </th>
					<th> Brand </th>
					<th> Image </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "product: ${products}">
					<td th:text = "${product.id}"></td>
					<td th:text = "${product.name}"></td>
					<td th:text = "${product.category}"></td>
					<td th:text = "${product.price}"></td>
					<td th:text = "${product.brand}"></td>
					<td th:text = "${product.image}"></td>
					<td>
						<a th:href = "@{/admin/products/edit/{id}(id=${product.id})}"
						 class = "btn btn-primary">Edit</a>
						
						<a th:href = "@{/admin/products/{id}(id=${product.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
